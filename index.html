<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
	<header>
		<h1>Rock, Paper, Scissors</h1>
	</header>

<div class="score-board">
	<div class="badge">user</div>
	<div class="badge">comp</div>
	<span id="user-score">0</span>:<span id="comp-score">0</span>
</div>

<div class="result-message">
	<p>Paper covers rock. You win</p>
</div>

<div class="choices">
	<div class="choice" id="r">
		<img src="https://gastonpereyra.github.io/rock-scissor-paper/img/rock-icon-grey.png">
	</div>
		<div class="choice" id="p">
		<img src="https://gastonpereyra.github.io/rock-scissor-paper/img/paper-icon-grey.png">
	</div>
	<div class="choice" id="s">
		<img src="https://gastonpereyra.github.io/rock-scissor-paper/img/scissors-icon-grey.png">
	</div>
</div>

<p id="action-message">Make your move</p>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
